    <section class="add_inverter-section">
        <div class="hero-container">
            <h1 class="heading">Add Inverters</h1>

            <div class="add-inverter_form">

                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="product_title">Product Title</label>
                            <input type="text" class="form-control" id="product_title"

                        </div>
                        <div class="form-group col-md-4">
                            <label for="choose_location">Choose Where You Post</label>
                            <select id="choose_location" class="form-control">

                            </select>
                        </div>
                        <div class="form-group col-md-2">
                            <label for="input_price">Price (Rs)</label>

                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="input_image">Product Image</label>
                            <input type="file" class="form-control" id="input_image" placeholder="Pick An Image">
                        </div>
                    </div>
                    <div class="form-group" id="main">
                        <label for="input_description">Product Description</label>
                        <textarea rows="8" type="text" class="form-control" id="input_description"
                            placeholder="Product Description"> </textarea>
                    </div>

                    <button type="submit" class="btn submit_form-btn">Submit</button>

                </form>

            </div>
